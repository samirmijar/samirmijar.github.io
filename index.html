  <script>
    // setup order sheet
    const PHONE = '9779828560029'; // WhatsApp/Viber number
    const cards = document.querySelectorAll('.card');
    const sheet = document.getElementById('sheet');
    const sImg = document.getElementById('sheetImg');
    const sTitle = document.getElementById('sheetTitle');
    const sPrice = document.getElementById('sheetPrice');
    const sDesc = document.getElementById('sheetDesc');
    const sOpt = document.getElementById('sheetOptions');
    const waBtn = document.getElementById('waBtn');
    const vbBtn = document.getElementById('vbBtn');

    function openSheet(card){
      const title = card.dataset.title;
      const price = card.dataset.price || '';
      const desc = card.dataset.desc || '';
      const img = card.querySelector('img').src;
      sTitle.textContent = title;
      sPrice.textContent = price;
      sDesc.textContent = desc;
      sImg.src = img;

      sOpt.innerHTML = '';
      let opts = [];
      try { opts = JSON.parse(card.dataset.options || '[]'); } catch(e){}
      if(opts.length===0){ sOpt.innerHTML = '<small>No options listed. Contact us on Viber/WhatsApp.</small>'; }

      opts.forEach((o,i)=>{
        const b=document.createElement('button');
        b.textContent=o.label;
        if(i===0)b.style.outline='2px solid var(--accent)';
        sOpt.appendChild(b);
      });

      sOpt.onclick=(e)=>{
        if(e.target.tagName==='BUTTON'){
          [...sOpt.querySelectorAll('button')].forEach(x=>x.style.outline='none');
          e.target.style.outline='2px solid var(--accent)';
        }
      };

      function selected(){
        const b=sOpt.querySelector('button[style*="outline"]');
        return b?b.textContent:(opts[0]?.label||title);
      }
      const text = encodeURIComponent(`Order: ${title}\nOption: ${selected()}\nFrom: samirmijar.com.np`);

      waBtn.onclick=()=>window.open(`https://wa.me/${PHONE}?text=${text}`,'_blank');
      vbBtn.onclick=()=>window.location.href=`viber://forward?text=${text}`;

      sheet.classList.add('active');
    }

    cards.forEach(c=>c.addEventListener('click',()=>openSheet(c)));
    sheet.addEventListener('click',e=>{if(e.target.hasAttribute('data-close'))sheet.classList.remove('active')});
  </script>
