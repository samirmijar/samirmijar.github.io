<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SM DIGITAL SERVICES • Trusted Digital Services</title>
<meta name="theme-color" content="#ffffff" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b1115; --card:#0f1822; --soft:#152233;
    --text:#e9eef4; --muted:#b9c6d3;
    --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
    --grad:linear-gradient(90deg,#ff7a00,#ff415f);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif}
  a{color:inherit;text-decoration:none}

  /* ===== header ===== */
  .topbar{
    position:sticky; top:0; z-index:100;
    display:flex; align-items:center; justify-content:space-between;
    gap:8px; padding:10px 14px; background:#fff; border-bottom:2px solid #eee;
  }
  .brand{display:flex; align-items:center; gap:10px; color:#111}
  .brand-logo{width:38px; height:38px; object-fit:contain}
  .brand-name{font-weight:900; letter-spacing:.5px; color:#111; line-height:1; font-size:20px; white-space:nowrap}
  @media (min-width:420px){ .brand-name{font-size:22px} }
  @media (min-width:768px){ .brand-logo{width:44px;height:44px} .brand-name{font-size:26px} }

  /* hamburger */
  .hamburger{
    width:46px; height:46px; border:none; border-radius:999px;
    background:var(--grad); color:#fff; display:grid; place-items:center; cursor:pointer;
    box-shadow:0 6px 16px rgba(255,65,95,.38);
  }
  .hamburger svg{width:24px; height:24px; stroke:#fff}

  /* drawer */
  .drawer-overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.4);
    opacity:0; pointer-events:none; transition:.2s; z-index:119;
  }
  .drawer{
    position:fixed; inset:0 0 0 auto; width:82%; max-width:360px; background:#0f1822;
    transform:translateX(100%); transition:.25s ease; box-shadow:var(--shadow); z-index:120;
    padding:20px 16px; color:#e9eef4; border-left:1px solid rgba(255,255,255,.08);
  }
  .drawer .close{position:absolute; top:12px; right:12px; background:transparent; border:0; color:#fff; cursor:pointer; font-size:26px}
  .drawer .nav-group{margin-top:40px; display:grid; gap:12px}
  .drawer a{
    display:inline-flex; align-items:center; justify-content:center;
    padding:12px 18px; border-radius:999px; font-weight:800;
    background:var(--grad); color:#fff; box-shadow:0 6px 16px rgba(255,65,95,.35)
  }
  .drawer a.secondary{background:#152233; border:2px solid rgba(255,255,255,.1); box-shadow:none}
  .nav-open .drawer{transform:none}
  .nav-open .drawer-overlay{opacity:1; pointer-events:auto}

  /* lights (top only) */
  .lightbar{display:flex; justify-content:center; gap:18px; padding:8px 0; background:#fff; border-bottom:2px solid #eee}
  .lightbar span{width:26px; height:26px; border-radius:50%; box-shadow:0 0 10px rgba(0,0,0,.18)}

  /* hero */
  .hero{text-align:center; padding:60px 20px; background:linear-gradient(180deg,#ff9800,#ff5722); color:#fff}
  .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; font-weight:700; font-size:16px;
       padding:14px 28px; border-radius:999px; transition:.25s; box-shadow:0 6px 18px rgba(0,0,0,.22)}
  .btn img{width:20px; height:20px; object-fit:contain; margin-right:2px}
  .btn-primary{background:var(--grad); color:#fff}
  .btn-primary:hover{transform:translateY(-2px)}
  .btn-soft{background:#fff; color:#333; border:2px solid #eee}
  .btn-soft:hover{background:#f7f7f7; transform:translateY(-2px)}
  .cta-grid{display:grid;grid-template-columns:1fr;gap:12px;justify-items:center}
  .cta-grid .btn{width:min(520px,100%)}
  @media (min-width:520px){ .cta-grid{grid-template-columns:repeat(2,1fr)} }

  /* Mascot area spacing */
  .mascot-wrap{margin-top:25px}

  /* Floating Chat speed-dial (big icons) */
  .fab{position:fixed; right:16px; bottom:18px; z-index:9999}
  .fab-main{
    width:62px;height:62px;border:0;border-radius:50%;
    background:var(--grad); color:#fff;
    display:grid;place-items:center; box-shadow:0 10px 24px rgba(0,0,0,.28);
    cursor:pointer; transition:transform .15s ease;
  }
  .fab-main:active{transform:scale(.96)}
  .fab-menu{position:absolute; right:0; bottom:74px; display:flex; flex-direction:column; gap:12px;
    opacity:0; pointer-events:none; transform:translateY(8px) scale(.98); transform-origin:bottom right;
    transition:opacity .18s ease, transform .18s ease;
  }
  .fab.open .fab-menu{opacity:1; pointer-events:auto; transform:translateY(0) scale(1)}
  .fab-item{
    width:64px;height:64px;border-radius:50%; display:grid;place-items:center;
    background:#0f1822; border:1px solid rgba(255,255,255,.12);
    box-shadow:0 10px 22px rgba(0,0,0,.28);
  }
  .fab-item img{width:34px;height:34px;object-fit:contain}

  /* footer */
  footer{padding:18px 12px; text-align:center; color:#cbd5e1; background:#0f1822; border-top:1px solid rgba(255,255,255,.08)}
</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="topbar">
  <a class="brand" href="index.html" aria-label="SM DIGITAL SERVICES • Home">
    <img class="brand-logo" src="png.images/logo-mascot.png" alt="SM Digital Services">
    <span class="brand-name">SM DIGITAL SERVICES</span>
  </a>
  <button class="hamburger sm-menu-toggle" aria-label="Open menu">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
  </button>
</header>

<!-- ✅ SINGLE TOP LIGHTBAR -->
<div class="lightbar">
  <span style="background:#ff3b30"></span>
  <span style="background:#ff9500"></span>
  <span style="background:#ffcc00"></span>
  <span style="background:#34c759"></span>
  <span style="background:#0a84ff"></span>
  <span style="background:#af52de"></span>
</div>

<!-- Drawer overlay + panel -->
<div class="drawer-overlay" id="drawerOverlay"></div>
<aside class="drawer" id="drawer" aria-label="Main menu">
  <button class="close" id="drawerClose" aria-label="Close menu">×</button>
  <nav class="nav-group">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="todaysoffer.html">Today’s Offer</a>
    <a href="blog.html" class="secondary">Blog</a>
    <a href="about.html" class="secondary">About Us</a>
    <a href="contact.html" class="secondary">Contact Us</a>
  </nav>
</aside>

<!-- ===== HERO ===== -->
<section class="hero">
  <h1>Welcome to SM Digital Service</h1>
  <p>Affordable subscriptions, AI tools, and game top-ups in Nepal.</p>

  <div class="cta-grid" style="margin:20px 0;">
    <a href="todaysoffer.html" class="btn btn-soft">Today’s Offer</a>
    <a href="shop.html" class="btn btn-primary">Shop Now</a>
    <a href="contact.html" class="btn btn-soft">Contact Us</a>
  </div>

  <div class="mascot-wrap">
    <img src="png.images/logo-mascots.png" alt="SM Digital Services Mascot"
         style="max-width:260px; width:100%; height:auto;">
  </div>
</section>

<!-- Floating Chat Us (big) -->
<div class="fab" id="chatFab" aria-label="Open chat menu">
  <button class="fab-main" type="button" aria-haspopup="true" aria-expanded="false" title="Chat us">
    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
      <path d="M21 12c0 4.418-4.03 8-9 8-1.32 0-2.57-.223-3.7-.627L3 20l.76-3.04C3.27 15.76 3 14.9 3 14c0-4.418 4.03-8 9-8s9 3.582 9 8z" fill="#fff"/>
    </svg>
  </button>
  <nav class="fab-menu" aria-label="Chat channels">
    <a class="fab-item" href="https://wa.me/9779828560029" target="_blank" rel="noopener" aria-label="WhatsApp">
      <img src="png.images/logo-whatsapp.png" alt="WhatsApp">
    </a>
    <a class="fab-item" href="https://instagram.com/sam.dgital" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="png.images/logo-instagram.png" alt="Instagram">
    </a>
    <a class="fab-item" href="https://facebook.com/yourpage" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="png.images/logo-facebook.png" alt="Facebook">
    </a>
  </nav>
</div>

<footer>
  Copyright ©2025 <strong>SM Digital Service</strong> — owned by <strong>Samir Mijar</strong>
</footer>

<script>
  // ===== Drawer open/close =====
  const body = document.body;
  const openBtns = document.querySelectorAll('.sm-menu-toggle');
  const overlay = document.getElementById('drawerOverlay');
  const drawer  = document.getElementById('drawer');
  const closeBtn= document.getElementById('drawerClose');

  function openDrawer(){ body.classList.add('nav-open'); }
  function closeDrawer(){ body.classList.remove('nav-open'); }
  openBtns.forEach(b=> b.addEventListener('click', openDrawer));
  overlay.addEventListener('click', closeDrawer);
  closeBtn.addEventListener('click', closeDrawer);
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeDrawer(); });

  // ===== Floating Chat speed-dial =====
  (function(){
    const fab = document.getElementById('chatFab');
    if(!fab) return;
    const main = fab.querySelector('.fab-main');
    main.addEventListener('click', ()=>{
      fab.classList.toggle('open');
      main.setAttribute('aria-expanded', fab.classList.contains('open'));
    });
    document.addEventListener('click', (e)=>{
      if(!fab.contains(e.target)) { fab.classList.remove('open'); main.setAttribute('aria-expanded','false'); }
    });
    document.addEventListener('keydown', (e)=>{
      if(e.key==='Escape'){ fab.classList.remove('open'); main.setAttribute('aria-expanded','false'); }
    });
  }());
</script>
</body>
</html>
