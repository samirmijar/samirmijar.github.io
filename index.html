<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SM Digital Store</title>
<style>
  :root{
    --bg:#f6f7fb; --text:#1f2330; --muted:#6b7280; --card:#fff;
    --accent1:#6a00ff; --accent2:#ff2d55; --radius:18px;
    --shadow:0 8px 24px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text)}
  .wrap{max-width:1100px;margin:auto;padding:18px}

  /* top bar */
  .topbar{background:linear-gradient(90deg,var(--accent1),#7d55ff,var(--accent2));color:#fff;padding:10px 0}
  .topbar .wrap{padding:0 18px}
  .topbar h1{margin:0;font-size:20px;text-align:center}

  /* hero video */
  .hero{position:relative;width:100%;aspect-ratio:16/9;background:#000;overflow:hidden}
  .hero video{width:100%;height:100%;object-fit:cover}
  .hero .overlay{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;
    background:linear-gradient(0deg,rgba(0,0,0,.55),rgba(0,0,0,.15));color:#fff;text-align:center;padding:12px}
  .hero .overlay h2{margin:0 0 6px;font-size:28px}
  .hero .overlay p{margin:0;color:#e7e7e7}

  /* sections */
  .section-title{margin:22px 0 8px;text-align:center}
  .section-title h3{margin:0;font-size:22px}
  .underline{width:80px;height:3px;background:#ff3b6b;border-radius:6px;margin:8px auto 0}
  .lead{color:var(--muted);text-align:center;margin:8px 0 16px}

  .grid{display:grid;gap:16px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:860px){.grid{grid-template-columns:repeat(4,1fr)}}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;text-align:center}
  .pill{display:inline-block;background:#eef2ff;color:#374151;padding:6px 10px;border-radius:999px;font-size:12px;margin:6px 0}
  .title{font-weight:800;margin:6px 0 4px}
  .desc{color:var(--muted);font-size:14px;margin:0}

  img.product-icon,img.game-icon,img.pay{display:block;width:88px;height:88px;object-fit:contain;margin:4px auto 10px}
  img.pay{width:56px;height:56px}

  .payments{margin:28px 0}
  .payments h4{text-align:center;margin:0 0 12px}
  .paybar{background:#f0f1f5;border-radius:14px;padding:14px;display:flex;gap:18px;justify-content:center;flex-wrap:wrap}

  .nav{position:sticky;bottom:0;background:#fff;border-top:1px solid #eee}
  .nav .bar{max-width:1100px;margin:auto;display:flex;justify-content:space-around;padding:10px 12px}
  .nav a{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:#444;font-size:12px}
  .nav img{width:26px;height:26px;object-fit:contain}
</style>
</head>
