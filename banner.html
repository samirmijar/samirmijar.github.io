<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SM Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
    }

    /* Top Header */
    .header {
      width: 100%;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, #ff2d55, #6a00ff);
      color: #fff;
      font-size: 18px;
    }

    /* ðŸ”½ Auto-slide logos */
    .logo-frame {
      width: 100%;
      overflow: hidden;
      background: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .logo-track {
      display: flex;
      width: calc(200%);
      animation: slide-left 25s linear infinite;
    }

    .logo-frame img {
      height: 60px;
      margin: 0 30px;
    }

    @keyframes slide-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Product sections */
    .banner {
      width: 100%;
      margin: 10px 0;
    }
    .banner img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    /* Footer navigation */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">SM DIGITAL SERVICES</div>

  <!-- ðŸ”½ Auto Slide Logos -->
  <div class="logo-frame">
    <div class="logo-track">
      <img src="images/logo-ff.png" alt="FreeFire">
      <img src="images/logo-spotify.png" alt="Spotify">
      <img src="images/logo-ott.png" alt="OTT">
      <img src="images/logo-games.png" alt="Games">
      <img src="images/logo-supercell.png" alt="Supercell">
      <img src="images/logo-garena.png" alt="Garena">
      <img src="images/logo-cod.png" alt="COD">

      <!-- Duplicate set -->
      <img src="images/logo-ff.png" alt="FreeFire">
      <img src="images/logo-spotify.png" alt="Spotify">
      <img src="images/logo-ott.png" alt="OTT">
      <img src="images/logo-games.png" alt="Games">
      <img src="images/logo-supercell.png" alt="Supercell">
      <img src="images/logo-garena.png" alt="Garena">
      <img src="images/logo-cod.png" alt="COD">
    </div>
  </div>

  <!-- Product banners -->
  <div class="banner">
    <img src="images/freefire-banner.png" alt="Free Fire Offers">
  </div>

  <div class="banner">
    <img src="images/spotify-banner.png" alt="Spotify Offers">
  </div>

  <div class="banner">

  </div>

</body>
